<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carrom AI Battle</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%23f1c40f%22 stroke=%22%233d1f05%22 stroke-width=%225%22/><circle cx=%2250%22 cy=%2250%22 r=%2210%22 fill=%22%23e74c3c%22/></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }
        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            position: relative;
        }
        canvas {
            max-width: 95vmin;
            max-height: 95vmin;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 12px solid #3d1f05;
            border-radius: 8px;
        }
        #side-panel {
            width: 320px;
            background: #1e293b;
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            z-index: 20;
            overflow-y: auto;
        }
        @media (max-width: 768px) {
            #app { flex-direction: column; }
            #side-panel { width: 100%; height: 40%; border-left: none; border-top: 1px solid #334155; }
        }
        .log-container {
            flex: 1;
            min-height: 150px;
            background: #0f172a;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 1rem;
            overflow-y: auto;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            border: 1px solid #334155;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input[type="range"] {
            width: 100%;
            accent-color: #6366f1;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="game-container">
            <!-- Start Overlay -->
            <div id="start-overlay" class="absolute inset-0 z-50 flex items-center justify-center bg-slate-900/80 backdrop-blur-sm">
                <div class="text-center p-8 glass-card rounded-2xl shadow-2xl border border-white/20">
                    <h1 class="text-4xl font-black text-white mb-2 tracking-tighter">CARROM AI</h1>
                    <p class="text-slate-400 mb-8 text-sm">资深专家版 · 动态胜率平衡</p>
                    <button id="start-btn" class="px-12 py-4 bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-black rounded-full text-xl transition-all active:scale-95 shadow-[0_0_30px_rgba(234,179,8,0.3)]">
                        开始游戏
                    </button>
                </div>
            </div>

            <div class="absolute top-6 left-6 pointer-events-none z-10 flex gap-4">
                <div class="glass-card p-4 rounded-xl shadow-2xl">
                    <div class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Player</div>
                    <div id="player-score" class="text-3xl font-bold text-blue-400">0</div>
                </div>
                <div class="glass-card p-4 rounded-xl shadow-2xl">
                    <div class="text-xs text-slate-400 uppercase tracking-wider font-semibold">AI</div>
                    <div id="ai-score" class="text-3xl font-bold text-red-400">0</div>
                </div>
                <div class="glass-card p-4 rounded-xl shadow-2xl flex flex-col justify-center">
                    <div class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Turn</div>
                    <div id="turn-display" class="text-lg font-bold text-yellow-500">PLAYER</div>
                </div>
            </div>
        </div>

        <div id="side-panel">
            <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                <span class="w-3 h-3 bg-yellow-500 rounded-full animate-pulse"></span>
                控制与日志
            </h2>

            <div class="space-y-4 bg-slate-800/50 p-4 rounded-lg border border-slate-700">
                <div>
                    <label class="text-xs text-slate-400 block mb-1">棋盘摩擦力: <span id="friction-val" class="text-indigo-400">0.020</span></label>
                    <input type="range" id="friction-slider" min="0.005" max="0.05" step="0.001" value="0.02">
                </div>
                <div>
                    <label class="text-xs text-slate-400 block mb-1">碰撞弹性: <span id="restitution-val" class="text-indigo-400">0.60</span></label>
                    <input type="range" id="restitution-slider" min="0.3" max="0.9" step="0.05" value="0.6">
                </div>
            </div>
            
            <div id="ai-logs" class="log-container"></div>

            <div class="mt-6 space-y-4">
                <button id="reset-btn" class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-lg transition-all active:scale-95 shadow-lg">
                    重置棋局
                </button>
                <div class="text-[10px] text-slate-500 text-center">
                    原生 H5 驱动 | 动态胜率平衡系统已开启
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Game } from "./src/core/Game.js";
        window.addEventListener("DOMContentLoaded", () => {
            const game = new Game();
            
            const startOverlay = document.getElementById("start-overlay");
            const startBtn = document.getElementById("start-btn");
            
            startBtn.onclick = () => {
                startOverlay.classList.add("hidden");
                game.start();
            };

            document.getElementById("reset-btn").onclick = () => game.reset();
            
            const fSlider = document.getElementById("friction-slider");
            const rSlider = document.getElementById("restitution-slider");
            
            fSlider.oninput = (e) => {
                const val = parseFloat(e.target.value);
                document.getElementById("friction-val").innerText = val.toFixed(3);
                game.updatePhysicsConfig("friction", val);
            };
            
            rSlider.oninput = (e) => {
                const val = parseFloat(e.target.value);
                document.getElementById("restitution-val").innerText = val.toFixed(2);
                game.updatePhysicsConfig("restitution", val);
            };
        });
    </script>
</body>
</html>
