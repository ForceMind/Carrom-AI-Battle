<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carrom AI Battle - Vite Pro</title>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }
        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            position: relative;
        }
        canvas {
            max-width: 95vmin;
            max-height: 95vmin;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 12px solid #3d1f05;
            border-radius: 8px;
        }
        #side-panel {
            width: 320px;
            background: #1e293b;
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            z-index: 20;
        }
        @media (max-width: 768px) {
            #app { flex-direction: column; }
            #side-panel { width: 100%; height: 35%; border-left: none; border-top: 1px solid #334155; }
        }
        .log-container {
            flex: 1;
            background: #0f172a;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 1rem;
            overflow-y: auto;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            border: 1px solid #334155;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="game-container">
            <div class="absolute top-6 left-6 pointer-events-none z-10 flex gap-4">
                <div class="glass-card p-4 rounded-xl shadow-2xl">
                    <div class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Player</div>
                    <div id="player-score" class="text-3xl font-bold text-blue-400">0</div>
                </div>
                <div class="glass-card p-4 rounded-xl shadow-2xl">
                    <div class="text-xs text-slate-400 uppercase tracking-wider font-semibold">AI</div>
                    <div id="ai-score" class="text-3xl font-bold text-red-400">0</div>
                </div>
                <div class="glass-card p-4 rounded-xl shadow-2xl flex flex-col justify-center">
                    <div class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Turn</div>
                    <div id="turn-display" class="text-lg font-bold text-yellow-500">PLAYER</div>
                </div>
            </div>
        </div>

        <div id="side-panel">
            <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                <span class="w-3 h-3 bg-yellow-500 rounded-full animate-pulse"></span>
                AI 思考日志
            </h2>
            
            <div id="ai-logs" class="log-container"></div>

            <div class="mt-6 space-y-4">
                <button id="reset-btn" class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-lg transition-all active:scale-95 shadow-lg">
                    重置棋局
                </button>
                <div class="text-[10px] text-slate-500 text-center">
                    支持移动端触摸操作 | 动态胜率平衡系统已开启
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
